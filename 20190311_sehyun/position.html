<!DOCTYPE html>
<html>
<head>
	<title>Position Property</title>
	<style type="text/css">
		*{
			margin:0;
			padding : 0;
		}
		body{
			background: #222;
			color: white;
		}
		p { 
    	background: orange;
    	color: white;
   		 }
    /* position relative */
    .pos-relative{
    	background : green;
    	position : relative;
    	top : 100px;
    	left : 200px;
    }
    .pos-absolute{
    	background: blue;
    	position : absolute;

    	/*choose between bottom right & top left*/
    	/*
    	bottom : 0px;
    	right : 0px;
		*/
    	top: 100px;
    	left :100px;
    	/*display : none;*/
    }
    .col1{
    	width:400px;
    	background: purple;
    	position : absolute;
    	top : 50px;
    	left : 50px;
    	z-index: 1;
    }

    .col2{
    	width :500px;
    	background: silver;
    	position : fixed;
    	top : 100px;
    	right : 50px;
    }
    .col2:hover{
    	z-index : 2;
    	background : blue;
    	width:300px;
    	opacity: 0.5;
    }
    footer{
    	position : fixed;
    	bottom : 0;
    	height :50px;
    	background: white;
    	width :100%;
    	z-index : 100;
	  }

	  /* NAVIGATION */
	  /* Main Nav */
	  nav {
	  	padding : 100px 50px 10px 50px;
	  }
	  nav ul {
	  	list-style: none;

	  }
	  nav ul a li {
	  	color : #222;
	  	width : 25%;
	  	background: silver;
	  	float : left;
	
	  	text-align: center;
	  	padding : 5px 0;
	  
	  }
	  nav ul a li:hover{
	  	background: #333;
	  	color : white;
	  }
	 
	 nav ul a li ul  {
	 
	 	width: 100%;
	 	display:none; 
	 }
	 nav ul a li ul li {
	 	background: blue;
	 	color: white;
	 	width: 100%;
	 }

	 nav ul a li ul li:hover{
	 	background: green;
	 }

	 /* DROPDOWN STUFF */
	 nav ul a li ul {
	 	position : relative;
	 	top :5px;
	 	left : 0;
	 }
	 nav ul a li:hover ul{
	 	display:block;
	 }

	</style>
</head>
<body>

	<nav>
		<ul> 
			<a href=""><li>Home
				<ul>
					<li>home1</li>
					<li>home2</li>
					<li>home3</li>
				</ul>
			</li></a>
			<a href=""><li>About Us
				<ul>
					<li>blahblah</li>
					<li>blahblah</li>
					<li>blahblah</li>
					<li>blahblah</li>
				</ul>
			</li></a>
			<a href=""><li>Gallery

				<ul>
					<li>LandScape</li>
					<li>Portraits</li>
				</ul>

			</li></a>
			<a href="https://www.google.com/maps/?hl=ko" target="_blank"><li>Contact Us</li></a>
		</ul>
	</nav>
